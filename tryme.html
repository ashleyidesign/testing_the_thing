<style>
    /* The styling below should go in your CSS file */

    input {
        border: none;   /* This removes the default border from around an input */
        caret-color: transparent;   /* This removes the blinking cursor when you're typing */
        
        /* Everything below here you can edit */
        font-size: 30px;
        font-family: Times New Roman; /* You'll want to change this to your font */
        background: #dadada;
        padding: 10px;

    }

    input:focus,
    input:active {
        outline: none;  /* This removes the border around a field when you're typing in it. */
    }
</style>

<!-- This input gives you a place to type in text which you can change to your font. -->
<input type="text" placeholder="Try me">
